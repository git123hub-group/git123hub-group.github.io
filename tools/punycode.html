<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <style type="text/css">
      a {text-decoration: none;}
    </style>
    <title>IDN Punycode 编码转换器</title>
    <meta charset="utf-8" />
  </head>
  <body style="text-align: center;">
    <h1>IDN Punycode 编码转换器</h1>
	输入需要解码或编码的域名：<input type="text" id="domain1" style="width: 500px" /><br />
	<input type="button" onclick="dmn.value = punycode.toASCII(dmn.value)" value="编码" />
	<input type="button" onclick="dmn.value = punycode.toUnicode(dmn.value)" value="解码" />
    <script src="punycode.min.js"></script>
	<script>var dmn = document.getElementById('domain1');</script>
  </body>
</html>
