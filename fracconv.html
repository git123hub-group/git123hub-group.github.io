<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>带分数与假分数转换器</title>
<style>
.frac { display:inline-table;vertical-align:middle;border-collapse:collapse; }
.frac>* { display:table-row; }
.frac>*:first-child { border-bottom:thin solid; }
.frac input, #p1 { text-align: center; width: 150px; margin: 4px }
</style>
</head>
<body>
<div style="text-align: center">
<h1>带分数与假分数转换器</h1>
请输入分数:
<input type="text" id="p1" />
<span class="frac">
<span><input type="text" id="p2" /></span>
<span><input type="text" id="p3" /></span>
</span>
<input type="button" onclick="convfrac()" value="转换" />
<script>
// <![CDATA[
function $(id) { // 不是 jQuery
	return document.getElementById(id);
}
function convfrac () {
	var a, b;
	if ($("p1").value === "") {
		b =  $("p2").value % $("p3").value;
		a = ($("p2").value - b) / $("p3").value;
		$("p1").value = (a > 0 ? a : ""), $("p2").value = (b > 0 ? b : $("p3").value = "", "");
	} else {
		$("p3").value === "" && ($("p3").value = 0, $("p3").value = 1)
		$("p2").value = +$("p2").value + $("p1").value * $("p3").value;
		$("p1").value = "";
	}
}
