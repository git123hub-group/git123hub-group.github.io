<!DOCTYPE html>
<html>
<head>
<title>无标题</title>
<style>
.frac { display:inline-table;vertical-align:middle;border-collapse:collapse;font-size:smaller; }
.frac>* { display:table-row; }
.frac>*:first-child { border-bottom:thin solid; }
.top-border { border-top:solid thin; }
a { text-decoration:none; }
</style>
</head>
<body>
<div style="text-align: center">
   <canvas id="base_phi" width="810" height="30"></canvas>
   <br />
   <input type="button" onclick="incrPos(40)" value="递增" />
   <input type="button" onclick="decrPos(40)" value="递减" />
   <br />
   <span>&phi;进制 (英文名:
      <a href="https://en.wikipedia.org/wiki/Golden_ratio_base">Golden ratio base</a>
   或 phinary), 使用 &phi; = <span class="frac"><span>&radic;<span class="top-border">5</span> + 1</span><span>2</span></span>
   = 1.6180… 作为底数</span>
</div>
<pre>
* 参考 <a href="http://www.maths.surrey.ac.uk/hosted-sites/R.Knott/Fibonacci/phigits.html">"Using Powers of Phi to represent Integers (Base Phi)"</a>
</pre>
<script type="text/javascript">
// <![CDATA[
var ctx = document.getElementById("base_phi").getContext("2d");
var arr = new Int8Array(81);
ctx.fillStyle = "#FFFFFF";
ctx.fillRect(0,0,810,30);

function incrPos (offset) {
   arr[offset]++;
   updateFunc(offset);
}
function decrPos (offset) {
   arr[offset]--;
   updateFunc(offset);
}
function updateFunc (offset) {
   while (offset >= 0 && 81 > offset) {
      switch (true) {
         case arr[offset] >= 2:
            arr[offset-1] ++;
            arr[offset  ] -= 2;
            arr[offset+2] ++;
            offset--;
         break;
         case arr[offset] === 1 && arr[offset-1] === 1:
            arr[offset-2] ++;
            arr[offset-1] --;
            arr[offset  ] --;
            offset -= 2;
         break;
         case arr[offset] < 0:
            arr[offset-1] --;
            arr[offset  ] ++;
            arr[offset+1] ++;
            offset--;
         break;
         default:
            offset++;
      }
   }
   render();
}
function render () {
   ctx.fillStyle = "#FFFFFF";
   ctx.fillRect(0,0,810,30);
   ctx.fillStyle = "#000000";
   for (var i = 0; 81 > i; ++i) {
      arr[i] && ctx.fillRect(i * 10,0,10,30);
   }
}
