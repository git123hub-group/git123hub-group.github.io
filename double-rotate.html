<center>
<canvas id="WlAntCanvas" width="640" height="640" onclick="setPixel(event.offsetX, event.offsetY)"></canvas>
<br />
<div style="display: inline-block;" onclick="editState ^= 1; editState || createRunInterval()">
<div style="display: table; width: 120px; height: 40px; border: 2px solid #FFF; box-sizing: border-box;">
<div style="display: table-cell; vertical-align: middle; text-align: center">run / pause</div>
</div>

<div style="display: table; width: 60px; height: 40px; border: 2px solid #FFF; box-sizing: border-box;">
<div style="display: table-cell; vertical-align: middle; text-align: center">step</div>
</div>
</div>

</center>
<script type="text/javascript">
//<![CDATA[
var WlAntCode = document.getElementById("code");
var can = document.getElementById("WlAntCanvas");
var ctx = can.getContext("2d");
ctx.fillStyle = "#000000";
ctx.fillRect(0,0,640,640);
var selectState = 1, editState = true;

var frames = 0, nextFrameSpeed = 10, genParity = 0;
var currOffset = 0,
    nextOffset = 16384, /* 128 ^ 2 */
    array = new Int8Array(32768); /* 2 * 128 ^ 2 */
var MargolusArray = [0,2,8,3,1,5,6,13, 4,9,10,7,12,14,11,15];
var WlAntColor = ["#000000", "#FFFFFF"];
var checkNeighbors = function (a) { /* a: 4 numbers/booleans */
  /* NW, NE, SW, SE */
  var b = a[0] + a[1]*2 + a[2]*4 + a[3]*8;
  b = MargolusArray[b];
  var c1 = b%2; b = (b-c1)/2;
  var c2 = b%2; b = (b-c2)/2;
  var c3 = b%2; b = (b-c3)/2;
  return [c1, c2, c3, b]
}

var nextGeneration = function () {
  var yp, yn, xp, xn
  for (var y = genParity; y < 128; y += 2) {
    yp = (y + 1) % 128 * 128, y1 = y * 128;
    for (var x = genParity; x < 128; x += 2) {
      xp = (x + 1) % 128;
      after = checkNeighbors([array[currOffset+x+y1], array[currOffset+xp+y1], array[currOffset+x+yp], array[currOffset+xp+yp]]);
	  array[nextOffset+x+y1] = after[0];
	  array[nextOffset+xp+y1] = after[1];
	  array[nextOffset+x+yp] = after[2];
	  array[nextOffset+xp+yp] = after[3];
    }
  }
  var temp = nextOffset;
  nextOffset = currOffset;
  currOffset = temp;
  genParity = (genParity + 1) % 2
}

var rerender = function () {
  for (var y = 0; y < 128; ++y) {
    for (var x = 0; x < 128; ++x) {
      var o = y*128+x;
      ctx.fillStyle = WlAntColor[array[currOffset+o]];
      ctx.fillRect(x*5, y*5, 5, 5);
    }
  }
}

var setPixel = function (x, y) {
  if (!editState) { return false; }
  var x1 = (x / 5) | 0;
  var y1 = (y / 5) | 0;
  x1 > 127 && (x1 = 127);
  y1 > 127 && (y1 = 127);
  array[currOffset + y1 * 128 + x1] ^= 1;
  ctx.fillStyle = WlAntColor[array[currOffset + y1 * 128 + x1]];
  ctx.fillRect(x1*5, y1*5, 5, 5);
  return true;
}

var createRunInterval = function () {
  if (!frames) {
    nextGeneration(); rerender();
  }
  frames = (frames + 1) % nextFrameSpeed
  editState ? (frames = 0) : requestAnimationFrame(createRunInterval);
}
var crule = "WireWorld";
//]]>
</script>
