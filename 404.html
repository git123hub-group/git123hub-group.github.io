<h1>这是自定义 404</h1>
<script>
// <![CDATA[
  var href = "https://git123hub.github.io", searchurl, temp;
  var re = "^https?:\\/\\/git123hub.github.io"
  var re1 = new RegExp(re+"[\\?\\#\\/]?$")
  var re2 = new RegExp(re+"[\\?\\#\\/]([\\s\\S]*)$")
  if (re1.test(location.href)) {
    searchurl = ""
  } else if (temp = location.href.match(re2)) {
    searchurl = "?psearch=" + encodeURIComponent(temp[1]);
  } else {
    searchurl = "?phref=" + encodeURIComponent(location.href);
  }
  document.write("<pre>");
  document.writeln(location.href);
  document.writeln('<a href="', href, '/index/', searchurl,
    '" style="text-decoration: none">返回到首页/主菜单</a>');
  document.write("</pre>");
// ]]>
</script>
