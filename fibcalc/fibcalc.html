<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>扩展Fibonacci数列</title>
</head>
<body>
<div style="text-align: center">
<h1>扩展 Fibonacci 数列</h1>
A = <input type="text" id="t1" /><br />
B = <input type="text" id="t2" /><br />
N = <input type="text" id="t3" />
<br />
<input type="button" value="求扩展 Fibonacci 数列的第 N 项 (A, B)" onclick="$('t4').value = fib($('t1').value)*fib($('t3').value) + fib($('t2').value)*fib($('t3').value-1)" />
<br />
结果: <input type="text" id="t4" />
</div>
<script src="fibonacci.min.js"></script>
<script src="https://git123hub.github.io/static/retn/left.js"></script>
</body>
</html>
