<title>二元一次方程组求解</title>
</head>
<body>
<div style="text-align: center">
<input type="text" id="_a11" /> x +
<input type="text" id="_a12" /> y =
<input type="text" id="_b1" />
<br />
<input type="text" id="_a21" /> x +
<input type="text" id="_a22" /> y =
<input type="text" id="_b2" />
<br />
<input type="button" value="解二元一次方程组" onclick="solveeq2b()" />
<br />
x = <input type="text" id="eqx" />,
y = <input type="text" id="eqy" />
<br />
<div style="margin-top:5px">

<script>
function solveeq2 (a11, a12, b1, a21, a22, b2) {
	var tmp;
	if (a11/a21 === a12/a22) { return ["未定义", "未定义"] }
	if (a11 === 0) {
		a11 = a21; a21 = 0;
		tmp = a22; a22 = a12; a12 = tmp;
		tmp = b1; b1 = b2; b2 = tmp;
	}
	var s1 = a12 / a11, s2 = b1 / a11;
	var s3 = a22 - a21 * s1, s4 = b2 - a21 * s2;
	var s5 = s4 / s3;
	var s6 = s2 - s1 * s5;
	return [s6, s5];
}
function solveeq2b () {
	var $ = function (id) {
		return document.getElementById(id);
	}
	var tmp = solveeq2(+$("_a11").value,+$("_a12").value,+$("_b1").value,+$("_a21").value,+$("_a22").value,+$("_b2").value);
	$("eqx").value = tmp[0];
	$("eqy").value = tmp[1];
}
