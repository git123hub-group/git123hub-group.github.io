<center>
<canvas id="CACanvas" width="640" height="640" onclick="setPixel(event.offsetX, event.offsetY)"></canvas>
<br />

<div style="display: inline-block;" onclick="(runDir === 0 || editState) &amp;&amp; (editState ^= 1); runDir = 0; editState || createRunInterval()">
<div style="display: table; width: 120px; height: 40px; border: 2px solid #000; box-sizing: border-box;">
<div style="display: table-cell; vertical-align: middle; text-align: center">run / pause</div>
</div>
</div>
<div style="display: inline-block;" onclick="(runDir === 1 || editState) &amp;&amp; (editState ^= 1); runDir = 1; editState || createRewindInterval()">
<div style="display: table; width: 150px; height: 40px; border: 2px solid #000; box-sizing: border-box;">
<div style="display: table-cell; vertical-align: middle; text-align: center">rewind / pause</div>
</div>
</div>
<br />
<!-- <textarea id="code" rows="20" cols="80"></textarea> -->
</center>
<script type="text/javascript">
//<![CDATA[
var array = new Int8Array(16384);
var can = document.getElementById("CACanvas");
var ctx = can.getContext("2d");
ctx.fillStyle = "#FFFFFF";
ctx.fillRect(0,0,640,640);
var frames = 0, nextFrameSpeed = 10, editState = 1;
var antX = 64, antY = 64, antDX = 1, antDY = 0;
var runDir = 0;
var cellColor = ["#FFFFFF", "#FF0000", "#FFBF00", "#0066CC"];
var nextGeneration = function () {
  var tmpDX = antDX, tmpDY = antDY, currSq;
  switch (array[currSq = antX+antY*128]) {
    case 0:
      antDX = -tmpDY, antDY = tmpDX; // turn right
	  array[currSq] = 1;
	  ctx.fillStyle = cellColor[1];
	break;
    case 1:
      antDX = tmpDY, antDY = -tmpDX; // turn left
	  array[currSq] = 2;
	  ctx.fillStyle = cellColor[2];
	break;	
	case 2:
      antDX = tmpDY, antDY = -tmpDX; // turn left
	  array[currSq] = 3;
	  ctx.fillStyle = cellColor[3];
	break;	
	case 3:
      antDX = -tmpDY, antDY = tmpDX; // turn right
	  array[currSq] = 0;
	  ctx.fillStyle = cellColor[0];
	break;
  }
  ctx.fillRect(antX*5, antY*5, 5, 5);
  antX = (antX+antDX)&127, antY = (antY+antDY)&127;
}
var prevGeneration = function () {
  var tmpDX = antDX, tmpDY = antDY, currSq;
  
  antX = (antX-antDX)&127, antY = (antY-antDY)&127;
  switch (array[currSq = antX+antY*128]) {
    case 0:
	  array[currSq] = 3;
	  ctx.fillStyle = cellColor[3];
	  antDX = tmpDY, antDY = -tmpDX; // turn left
	break;	
	case 1:
	  array[currSq] = 0;
	  ctx.fillStyle = cellColor[0];
	  antDX = tmpDY, antDY = -tmpDX; // turn left
	break;
	case 2:
	  array[currSq] = 1;
	  ctx.fillStyle = cellColor[1];
	  antDX = -tmpDY, antDY = tmpDX; // turn right
	break;	
	case 3:
	  array[currSq] = 2;
	  ctx.fillStyle = cellColor[2];
	  antDX = -tmpDY, antDY = tmpDX; // turn right
	break;
  }
  ctx.fillRect(antX*5, antY*5, 5, 5);
}
var createRunInterval = function () {
  if (!frames) {
    nextGeneration();
  }
  frames = (frames + 1) % nextFrameSpeed;
  (editState || runDir) ? (frames = 0) : requestAnimationFrame(createRunInterval);
}
var createRewindInterval = function () {
  if (!frames) {
    prevGeneration();
  }
  frames = (frames + 1) % nextFrameSpeed;
  (editState || !runDir) ? (frames = 0) : requestAnimationFrame(createRewindInterval);
}
var setPixel = function (x, y) {
  if (!editState) { return false; }
  var x1 = (x / 5) | 0;
  var y1 = (y / 5) | 0;
  x1 > 127 && (x1 = 127);
  y1 > 127 && (y1 = 127);
  array[y1 * 128 + x1] = (array[y1 * 128 + x1] + 1) % 4;
  ctx.fillStyle = cellColor[array[y1 * 128 + x1]];
  ctx.fillRect(x1*5, y1*5, 5, 5);
  return true;
}


//]]>
</script>
