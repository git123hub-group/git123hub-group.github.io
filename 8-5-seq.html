<body>
<div style="text-align: center">
<h1><a href="https://oeis.org/wiki/M/n_sequences#8.2F5_sequence">8/5 序列</a>计算器</h1>
请输入整数: <input type="text" id="t1" />
<input type="button" value="计算" onclick="calc3xplus1(document.getElementById('t1'), document.getElementById('3x-plus-1-result'));" />
<div id="3x-plus-1-result" style="margin: 5px 0"></div>
</div>
<script>
function calc3xplus1(_in, _out) {
	var n = +_in.value, r1;
	var array = [], inc = [1,2,4,5,7];
	for (var i = 0; n > 1; i++) {
		array[i] = n;
		if (n > 9007199254740992) { break; }
		if (n % 2 === 0) { n /= 2; }
		else {
			r1 = (n % 5 + 5) % 5;
			n = (n - r1) / 5 * 8 + inc[r1];
			console.log(n)
		}
	}
	array[i] = n <= 1 ? 1 : "...";
	_out.innerHTML = array.join(", ");
}
