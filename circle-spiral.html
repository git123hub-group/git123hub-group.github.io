<title>无标题</title>

<body>
<div id="main_el"></div>
<script>
//<![CDATA[
var el = document.getElementById("main_el");
var elc = document.createElement("canvas");
elc.width = elc.height = 722;
var dx, dy;
var ectx = elc.getContext("2d");
el.appendChild(elc);
var ang = 0, prevTime = new Date().getTime();
!function update() {
	var currTime = new Date().getTime();
	var diff = currTime - prevTime;
	ectx.clearRect(0,0,722,722);
	for (var i = 0, j = 720; j >= 0; ++i, j--) {
		dx = Math.round(j / 2 * Math.cos(i*ang));
		dy = Math.round(j / 2 * Math.sin(i*ang));
		ectx.fillRect(360+dx,360-dy,2,2);
	}
	ang = (22e-7 * diff + ang) % (2 * Math.PI);
	prevTime = currTime;
	requestAnimationFrame(update);
} ();
