	<head>
		<title>Electronics toy</title>

	<style>
		input._menuItem1 {text-align: center; width: 47px; background-color: #000; color: #fff}
	</style>
	<body style="background-color: #000; color: #fff">
	<div style="text-align: center">Electronics toy</div>
	<div style="text-align: center; width: 820px; height: 660px; margin: 0 auto; position: relative">
	<canvas width="820" height="660" id="PartLayer" style="z-index: 3; position: absolute; top: 0; left: 0"
	onclick="clickPixel ((event.offsetX/10)|0, (event.offsetY/10)|0)"></canvas>
	</div>
	<br />
	<div style="text-align: center">
	<input type="button" onclick="part_state = 0" value="X" />
	<input type="button" onclick="part_state = 1" value="Metal" />
	<input type="button" onclick="part_state = 2" value="Spark" />
	<input type="button" onclick="part_state = 3" value="Insulator" />
	<input type="button" onclick="part_state = 4" value="P-type silicon" />
	<input type="button" onclick="part_state = 5" value="N-type silicon" />
	<input type="button" onclick="part_state = 6" value="Switch" />
	<input type="button" onclick="part_state = 9" value="Insulated wire" />
	<br />
	<input type="button" onclick="part_state = 10" value="Instant conductor" />
	<input type="button" onclick="part_state = 11" value="Battery" />
	<input type="button" onclick="part_state = 12" value="Ray emitter" />
	<input type="button" onclick="part_state = 14" value="Gold" />
	<input type="button" onclick="part_state = 15" value="Ray detector" />
	<input type="button" onclick="part_state = 16" value="Delay" />
	<br />
	<input type="button" onclick="part_state = 17" value="WireWorld wire" />
	<input type="button" onclick="part_state = 18" value="Wi-Fi" />
	<input type="button" onclick="channel_num = Math.min(Math.max(prompt('Enter channel number:') | 0, 0), 99);" value="Set channel" />
	<input type="button" onclick="part_state = 19" value="PTC" />
	<input type="button" onclick="part_state = 20" value="NTC" />
	<br />
	<input type="button" onclick="paused = true; run_frame();" value="frame render" />
	<input type="button" onclick="paused = !paused; paused || simLoopFn();" value="run/pause" />
	<a href="../SimplePowder"><button>Back to "Particle toy"</button></a>
	</div>
