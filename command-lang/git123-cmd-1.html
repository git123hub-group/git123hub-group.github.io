<script type="text/javascript">
// <![CDATA[
function $id (id) {
	return document.getElementById(id);
};
var lineNum, calls = [], callsp, compiled = [], hout = "", breakpoint, iscompiled = false, rframe, prevsp,
    significantLines = 0, st0, st0p, stepO1;
function ParseCode () {
	for (var i = 1; i <= 4; ++i) $id("rb" + i).disabled = false, ptitle = "来自程序的提示";
	iscompiled = true, elseCon = false, st1 = [], st1p = -1, flag = false;
	compiled = $id("CInput").value.split(/\r?\n|\r/), variableList = {}, hout = "", lineNum = 0;
	// 最近的行号和条件存储到堆栈中
	calls = [compiled.length, -1, false], callsp = 2, breakpoint = false, st0 = [], st0p = -1;
	for (var i = 0, len = compiled.length, cstr; i < len; i++) {
		cstr = compiled[i];
		cstr.charAt(0) === ":" && (variableList["tag_" + cstr.slice(1)] = i);
	}
	compiled[significantLines = len] = "terminate";
	$id("COutput").innerHTML = hout;
	$id("CDebug").innerHTML = "Line " + (lineNum + 1) + ": " + compiled[lineNum];
};
function CommandStepInto () {
	stepO1 = 0;
	if (!iscompiled) return;
	KernelStep(compiled[lineNum]);
	breakpoint = false;
	$id("COutput").innerHTML = hout;
	$id("CDebug").innerHTML = "Line " + (lineNum + 1) + ": " + compiled[lineNum];
};
function CommandStepOver () {
	prevsp = callsp; stepO1 = 1;
	CommandStepOverC();
};
function CommandRun () {
	if (!iscompiled || !stillRunning) return;
	stepO1 = 2;
	do {
		KernelStep(compiled[lineNum]);
	} while (!breakpoint);
	breakpoint = false;
	$id("COutput").innerHTML = hout;
	$id("CDebug").innerHTML = "Line " + (lineNum + 1) + ": " + compiled[lineNum];
	if (rframe) {
		requestAnimationFrame(CommandRun);
	}
};
var cib1 = document.getElementsByClassName("CInpbox1")[0];

var char_table = [
"`", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "-",  "=", "\t", "q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "[", "]", "\n",
"a", "s", "d", "f", "g", "h", "j", "k", "l", ";", "'", "\\", "z", "x", "c", "v", "b", "n", "m", ",", ".", "/", " ",
"~", "!", "@", "#", "$", "%", "^", "&", "*", "(", ")", "_",  "+", "\t", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "{", "}", "\n",
"A", "S", "D", "F", "G", "H", "J", "K", "L", ":", '"', "|",  "Z", "X", "C", "V", "B", "N", "M", "<", ">", "?", " "];

var char_name  = [
"`", "1", "2", "3", "4", "5", "6", "7", "8", "9", "0", "-", "=", "Back", "TAB", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "[", "]", "Enter",
"Shift", "A", "S", "D", "F", "G", "H", "J", "K", "L", ";", "'", "\\", "Shift", "Left", "Z", "X", "C", "V", "B", "N", "M", ",", ".", "/", "Space", "Alt", "Right",
"~", "!", "@", "#", "$", "%", "^", "&", "*", "(", ")", "_", "+", "Back", "TAB", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "{", "}", "Enter",
"Shift", "A", "S", "D", "F", "G", "H", "J", "K", "L", ":", '"', "|",  "Shift", "Left", "Z", "X", "C", "V", "B", "N", "M", "<", ">", "?", "Space", "Alt", "Right"];

var offset2 = 0, offset3 = 0;
function insertC (id) {
	insertText(cib1.getElementsByTagName("textarea")[0], char_table[offset2 + id]);
}
function deleteC () {
	var cib11 = cib1.getElementsByTagName("textarea")[0];
	var startPos = cib11.selectionStart;
	var endPos = cib11.selectionEnd;
	if (startPos === endPos) {startPos--}
	cib11.value = cib11.value.substring(0, startPos) + cib11.value.substring(endPos, cib11.value.length);
	cib11.selectionStart = cib11.selectionEnd = startPos;
	cib11.focus();
}
var shiftingK = 0;
var o2s = [0, 50];
var o3s = [0, 56];
function altern () {
	shiftingK ^= 1
	offset2 = o2s[shiftingK];
	offset3 = o3s[shiftingK];
	var k = cib1.getElementsByClassName("i10")
	for (var i = 0; i < 56; ++i) {
		k[i].innerHTML = HTMLEscape(char_name[offset3+i])
	}
	cib1.getElementsByTagName("textarea")[0].focus();
}
// ]]>
